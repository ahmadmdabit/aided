<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aided Playground</title>
    <style>
      * { box-sizing: border-box;}
      a { text-decoration: none;}
      body { margin: 0; font-family: system-ui, Arial, sans-serif; }
      .app {
        display: grid;
        grid-template-columns: 320px 1fr;
        padding: 1rem;
        height: 100vh;
      }
      .panel {
        padding: 12px;
        border-right: 1px solid #ddd;
        overflow: auto;
      }
      .scroller {
        height: 100%;
        background: #fafafa;
      }
      .row {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 12px;
        border-bottom: 1px solid #eee;
        will-change: transform;
      }
      .controls label { display: block; margin: 8px 0 4px; }
      .controls input[type="number"] { width: 100%; }
      .stats { margin-top: 16px; font-size: 12px; color: #555; }
      .placeholder {
        display: flex; align-items: center; justify-content: center;
        height: 100%; color: #999; font-style: italic;
      }
      button { margin-right: 8px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
