name: CI, Coverage & Deploy Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Grant permissions for the workflow to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

      - name: Run Build
        run: yarn build

      - name: Run Tests and Generate Coverage
        run: yarn coverage
        # This step will automatically fail if coverage drops below the thresholds in vite.config.ts

      - name: Generate Coverage Badge
        uses: jpb06/coverage-badges-action@latest
        with:
          # Use the json-summary report generated by Vitest
          coverage-summary-path: coverage/coverage-summary.json
          # We don't need a label, the action creates one by default
          
      - name: Set up GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the full HTML report and the generated badge
          path: ./coverage/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
